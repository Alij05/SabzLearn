        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">

                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">

                            <div class="home-notification">
                                <button type="button" id="notifications-icon">

                            <div class="name input">
                                <label class="input-title">عنوان</label>
                                <input type="text" id="menu-title" isValid="false" placeholder="لطفا عنوان را وارد کنید...">

                            </div>

                        <div class="col-6">

                                <label class="input-title">مقصد</label>

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">عنوان</label>
                                <select class="select" id="parent-menus">
                                    <option value="undefined">منوها</option>
                                    <!-- Menus Data Loaded From Js -->
                                </select>
                                <!-- <input type="text" isValid="false" placeholder="لطفا عنوان را وارد کنید..."> -->
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bottom-form">

                                <div class="submit-btn">
                                    <input type="submit" id="create-menu-btn" value="افزودن">
                                </div>
                            </div>
                        </div>

                                        <th>مقصد منو</th>
                                        <th>پرنت منو</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>

                                </thead>

                                    <!-- Menus Data Loaded From Js -->
                                </tbody>
                            </table>
