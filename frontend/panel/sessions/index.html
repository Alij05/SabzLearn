<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل ادمین | جلسات دوره</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo" /></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul id="sidebar-list">
                    <!--  -->
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- Notifications Loaded From JS -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="" id="admin-profile-image" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="../EditAdmin/index.html" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن قسمت جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">عنوان جلسه</label>
                                <input type="text" id="session-name" isValid="false"
                                    placeholder="لطفا نام جلسه را وارد کنید..." />
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">مدت زمان جلسه</label>
                                <input type="text" id="session-time" isValid="false"
                                    placeholder="لطفا مدت زمان جلسه را وارد کنید..." />
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title" style="display: block">دوره</label>
                                <select class="select" id="courses-select">
                                    <option value="-1">دوره مربوطه را انتخاب کنید</option>
                                    <!-- Courses Data Loaded From JS -->
                                </select>
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="price input">
                                <label class="input-title">ویدیوی جلسه</label>
                                <input type="file" id="session-video" />
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="condition">
                                    <label class="input-title">وضعیت جلسه</label>
                                    <div class="radios">
                                        <div class="available">
                                            <label>
                                                <span>رایگان</span>
                                                <input type="radio" name="free" id="free" value="1" checked />
                                            </label>
                                        </div>
                                        <div class="unavailable">
                                            <label>
                                                <span>غیر رایگان</span>
                                                <input type="radio" name="free" id="not-free" value="0" />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-btn">
                                    <input type="submit" id="create-session-btn" value="افزودن">
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>لیست <span class="signup">جلسات</span></span>
                        </div>

                        <div class="home-content-users-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>تایم</th>
                                        <th>تاریخ آپلود</th>
                                        <th>دوره</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody id="course-sessions-wrapper">
                                    <!-- Sessions Data Loaded From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/sessions.js" type="module"></script>
</body>

</html>
